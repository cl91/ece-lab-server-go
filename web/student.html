	<div class="container">

		<div class="lead large-text text-center">Upload Your Solutions</div>

		<ul class="list-group courses">
		    <li class="list-group-item">
			<div class="course-name">
			    Lab 1 - Week 1 - COMPSYS 203

			<div class="course-info">
			    <table class="table">
				<thead>
				    <td>Attempt</td>
				    <td>File</td>
				    <td>Marked</td>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<script>
	 var xlf = document.getElementById('upload-file')
	 function handleFile(e) {
	     var files = e.target.files
	     if (!files.length) {
		 $('#error').text('Please select a file for uploading')
		 return
	     }

	     var file = files[0]
	     var reader = new FileReader()
	     reader.onload = function(e) {
		 var obj = [ { name : file.name, type : file.type,
			       data : btoa(reader.result) } ]
		 $.ajax({
		     url: '/api/student/compsys723/upload',
		     type: 'POST',
		     data: JSON.stringify(obj),
		     dataType : 'json',
		     success: function() {
		     },
		     error : function(jqxhr, status, error) {
			 $('#error').text('Failed to upload file: ' + jqxhr.responseText)
		     }
		 });
	     }
	     reader.readAsBinaryString(file)
	 }
	 
	 if(xlf.addEventListener) {
	     xlf.addEventListener('change', handleFile, false)
	 }

	</script>
